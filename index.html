<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aitor Content Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Content Manager</h1>
      <div class="header-actions">
        <button id="refreshBtn" class="btn">Refresh Files</button>
        <button id="findUrlsBtn" class="btn">Find All S3 URLs</button>
        <button id="publishBtn" class="btn btn-publish">Publish</button>
        <button id="deployBtn" class="btn btn-deploy" disabled>Publish to Internet</button>
      </div>
    </header>

    <div class="main-content">
      <aside class="sidebar">
        <h2>JSON Files</h2>
        <div id="fileList" class="file-list">
          <p class="loading">Loading files...</p>
        </div>
      </aside>

      <main class="editor-panel">
        <div id="emptyState" class="empty-state">
          <p>Select a JSON file from the left to edit</p>
        </div>

        <div id="editorContainer" class="editor-container" style="display: none;">
          <div class="editor-header">
            <h3 id="currentFileName"></h3>
            <div class="editor-actions">
              <button id="toggleViewBtn" class="btn btn-secondary">View Raw JSON</button>
              <button id="saveBtn" class="btn btn-primary">Save Changes</button>
            </div>
          </div>

          <div class="editor-body">
            <div id="formEditor" class="form-editor"></div>
            <textarea id="jsonEditor" class="json-editor" spellcheck="false" style="display: none;"></textarea>
          </div>
        </div>
      </main>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>All S3 URLs</h2>
        <div id="allUrlsContent"></div>
      </div>
    </div>

    <div id="publishModal" class="modal">
      <div class="modal-content">
        <span class="close-publish">&times;</span>
        <h2>Publish Progress</h2>
        <div id="publishLog" class="publish-log"></div>
      </div>
    </div>

    <div id="toast" class="toast"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
